<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Product</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">

    </header>

    <main class="divider">
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <img id="productImage" class="divider" src="" alt="" />
        <p class="product-card__discount-price" id="productFinalPrice"></p>
        <p class="product-card__original-price" id="productSuggestedRetailPrice"></p>
        <p class="discount-flag" id="productDiscountPercent"></p>
        <p class="product__color" id="productColorName"></p>
        <p class="product__description" id="productDescriptionHtmlSimple"></p>
        <p id="error-message" style="color: red; display: none;"></p>


        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id ="main-footer">

    </footer>
    <script src="../js/cartAnimation.js"></script>
  </body>
</html>
